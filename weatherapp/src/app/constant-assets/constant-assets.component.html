<div class="main">
    <div class="header">
        <div class="logo">
            <img src="/assets/logo_web.png" alt="">
        </div>

        <div class="menu">
            <mat-icon class="menuIcon" (click)="menuBar()">menu</mat-icon>
        </div>
        <div *ngIf="showMenu">
            <nav class="sideBar">
                <p class="tabcontent" routerLink='/home' >HOME</p>
                <p class="tabcontent" routerLink='/favourite'>FAVOURITE</p>
                <p class="tabcontent" routerLink='/recents'>RECENT SEARCH</p>
            </nav>
        </div>
        <div class="searchbar">
            <div class="search">
                <input id="search" type="text" placeholder="Search city" #city (keydown)="enter($event,city.value)">
            </div>
            <div class="searchIcon" (click)="searchPage()">
                <mat-icon (click)="disPlace(city.value)" routerLink="/home" class="matSearch">search</mat-icon>
            </div>


            <div *ngIf="searchBar">
                <div class="searchPagee">
                    <div>
                        <mat-icon id="arrowIcon" (click)="backToHome()">arrow_back</mat-icon>
                    </div>
                    <div> <input id="search1" type="text" placeholder="Search for city" #city (keydown)="enter($event,city.value)"></div>
                </div>
            </div>



        </div>
    </div>

    <div class="nav">
        <div>
            <ul class="tab">
                <li routerLink='/home' [routerLinkActive]="active">HOME</li>
                <li  routerLink='/favourite' [routerLinkActive]="active">FAVOURITE</li>
                <li  routerLink='/recents' [routerLinkActive]="active">RECENT SEARCH</li>
            </ul>
        </div>
        <div class="date">
            <div>{{date|date:'E'}},&nbsp;{{date|date:'mediumDate'}}&nbsp;&nbsp;{{date|date:'shortTime'}}</div>
        </div>


    </div>
    <hr>

</div>
