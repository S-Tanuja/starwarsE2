

<app-const-assets></app-const-assets>
<app-navbar></app-navbar>

<div class="d-flex justify-content-center" *ngIf="load">
    <div class="spinner-border" role="status">
        <span class="sr-only" class="loading"></span>
    </div>
</div>


<div *ngIf="noload">
    <div class="gpc">
        <div class="chars" *ngFor="let specie of species.results" routerLink="/speciesdetails" (click)="speciesdetails(species.results.indexOf(specie))">
            <li class="char">{{specie.name|uppercase}}</li>
            
        </div>
        <div class="btncenter">
            <button class="btn" (click)="prev(species.previous)" [ngClass]="disable">PREVIOUS</button>
            <button class="btn" (click)="next(species.next)">NEXT</button>
        </div>
    </div>
    {{deactivate()}}
   
    
    <div class="footermain">
        <app-footer></app-footer>
    </div>
</div>
